apiVersion: apps/v1
kind: Deployment
metadata:
  name: filesvr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filesvr
  template:
    metadata:
      labels:
        app: filesvr
    spec:
      containers:
      - name: filesvr
        image: swift/filesvr:latest
        ports:
        - containerPort: 9100
          name: grpc
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: swift-config
        volumeMounts:
        - name: files
          mountPath: /data/files
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: files
        persistentVolumeClaim:
          claimName: swift-files-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: filesvr
spec:
  type: NodePort
  selector:
    app: filesvr
  ports:
  - port: 9100
    targetPort: 9100
    name: grpc
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    name: http
