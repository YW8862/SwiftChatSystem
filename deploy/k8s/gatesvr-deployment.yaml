apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatesvr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gatesvr
  template:
    metadata:
      labels:
        app: gatesvr
    spec:
      containers:
      - name: gatesvr
        image: swift/gatesvr:latest
        ports:
        - containerPort: 9090
          name: websocket
        - containerPort: 9091
          name: grpc
        envFrom:
        - configMapRef:
            name: swift-config
        volumeMounts:
        - name: logs
          mountPath: /data/logs
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: gatesvr
spec:
  type: NodePort
  selector:
    app: gatesvr
  ports:
  - port: 9090
    targetPort: 9090
    nodePort: 30090
    name: websocket
  - port: 9091
    targetPort: 9091
    name: grpc
